<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="botaoTema"><img src="images/sun.webp" alt="" width="65"></button>
    </header>
    <div class="sessao">
        <div class="menu">
            <div class="sessao-saldo">
                <h1 class="roboto-condensed"></h1>
                <button><img src="images/edit.webp" alt="" width="22" id="botaoSaldo"></button>
            </div>

            <label for="produto">Produto: </label>
            <input type="text" id="produto"> 
            
            <label for="preco">Preço:</label>
            <input type="number" id="preco"> 

            <input type="button" value="+" id="botao">
        </div>
        <div id="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
